<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cabinet d'Avocats - Contact</title>
    <link rel="stylesheet" href="../CSS/PagesContact.css">
</head>
<body>
<div id="div1">
    <p>Accueil</p>
    <p>À Propos</p>
    <p>Expertises</p>
    <p>Honoraires</p>
    <u><p>Contact</p></u>
    <p>Actualites</p>
</div>

<div id="div2">
    <h1>Nous Contacter <img src="../Images/image Contact.PNG"/></h1>

    <div id="div3">

        <form>

            <div class="form-ligne">
                <div>
                    <label>Prénom</label><br>
                    <input type="text" placeholder="Votre prénom">
                </div>

                <div>
                    <label>Nom de Famille (Obligatoire)</label><br>
                    <input type="text" placeholder="Votre nom">
                </div>
            </div><br>

            <label>E-mail (Obligatoire)</label><br>
            <input type="email" placeholder="Votre mail"><br><br>

            <label>Objet (Obligatoire)</label><br>
            <input type="text" placeholder="Objet de votre demande"><br><br>

            <label>Message (Obligatoire)</label><br>
            <textarea minlength="1" maxlength="20"></textarea><br><br>

            <button>Envoyer mes réponses</button>
        </form>

    </div>
</div>

<strong><a href="">Retour Acceuil</a></strong>

</html>
