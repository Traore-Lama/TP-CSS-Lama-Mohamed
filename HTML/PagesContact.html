<!-- Contenu principal -->
<div class="contenu-contact">
    <h1># Page Contact</h1> <!-- Comme PDF -->

    <div class="bloc-formulaire-image">
        <!-- Formulaire à gauche -->
        <div class="formulaire">
            <h2>## Nous contacter</h2> <!-- Comme PDF -->

            <form>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" placeholder="Prénom" required>

                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Nom" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>

                <label for="objet">Objet</label>
                <input type="text" id="objet" placeholder="Objet" required>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Message" rows="5" required></textarea>

                <button type="submit">ENVOYER</button> <!-- En majuscules comme PDF -->
            </form>

            <!-- Lien retour -->
            <div class="retour-accueil">
                <a href="accueil.html">Retour Acceuil</a>
            </div>
        </div>

        <!-- Image à droite -->
        <div class="image-contact">
            <img src="../Images/image Contact.PNG" alt="Image contact"/>
        </div>
    </div>
