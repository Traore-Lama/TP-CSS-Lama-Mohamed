<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cabinet d'Avocats - Contact</title>
    <link rel="stylesheet" href="../CSS/PagesContact.css">
</head>
<body>

<div class="menu">
    <p><a href="Page_Acceuil.html">Accueil</a></p>
    <p><a href="Page_à_Propos.html">À Propos</a></p>
    <p><a href="PageExpertises.html">Expertises</a></p>
    <p><a href="">Honoraires</a></p>
    <p><a href="PagesContact.html">Contact</a></p>
    <p><a href="">Actualités</a></p>
</div>

<div class="contenu-contact">
    <h1>Nous contacter</h1>

    <div class="bloc-formulaire-image">
        <div class="formulaire">

            <form>
                <label>Prénom</label>
                <input type="text" id="prenom" placeholder="Prénom" required>

                <label>Nom</label>
                <input type="text" id="nom" placeholder="Nom" required>

                <label>E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>

                <label>Objet</label>
                <input type="text" id="objet" placeholder="Objet" required>

                <label>Message</label>
                <textarea id="message" placeholder="Message" rows="5" required></textarea>

                <button type="submit">ENVOYER</button>
            </form>

            <div class="retour-accueil">
                <a href="Page_Acceuil.html">Retour Acceuil</a>
            </div>
        </div>

        <div class="image-contact">
            <img src="../Images/image Contact.PNG"/>
        </div>
    </div>
</div>

</body>
</html>
